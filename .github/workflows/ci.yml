name: ci

on:
  push:
    branches: [main, 'v3']
  pull_request:
    branches: [main, 'v3']

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version3 }}
          cache: npmjs
      - run: npm install
      - run: npm test
